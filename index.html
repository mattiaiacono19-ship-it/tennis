    <style>

            }
        }

        body {
            font-family: 'Georgia', 'Palatino', 'Times New Roman', serif;
            background: linear-gradient(to bottom right, var(--background), var(--accent), var(--primary));
            background-attachment: fixed;
            color: var(--foreground);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            position: relative;
        }

        .container {
            max-width: 48rem;
            width: 100%;
            text-align: center;
            animation: fadeIn 0.7s ease-in;
        }

        .success-container {
            max-width: 42rem;
            width: 100%;
            text-align: center;
            animation: fadeIn 0.7s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .heart-icon {
            width: 5rem;
            height: 5rem;
            margin: 0 auto 1.5rem;
            fill: var(--primary);
            color: var(--primary);
            animation: pulse 2s ease-in-out infinite;
        }

        .heart-icon-small {

            display: inline-block;
            vertical-align: middle;

            color: var(--primary);

        h1 {
            font-size: 3rem;

            line-height: 1.2;

        @media (min-width: 768px) {
            h1 {
                font-size: 4.5rem;
            }
            .heart-icon {
                width: 6rem;
                height: 6rem;
            }
        }

        .subtitle {
            font-size: 1.25rem;
            color: var(--muted-foreground);
            font-style: italic;
            margin-bottom: 3rem;
        }

        @media (min-width: 768px) {
            .subtitle {
                font-size: 1.5rem;
            }
        }

        .button-container {
            position: relative;
            width: 100%;
            height: 20rem;
            margin: 3rem 0;
        }

        @media (min-width: 768px) {
            .button-container {
                height: 20rem;
            }
        }

        .btn {
            font-size: 1.5rem;
            padding: 1rem 3rem;
            border-radius: 9999px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        @media (min-width: 768px) {
            .btn {
                font-size: 1.875rem;
            }
        }

        .btn-yes {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(calc(-100% - 20px), -50%);
            background: var(--primary);
            color: var(--primary-foreground);
        }

        .btn-yes:hover {
            transform: translate(calc(-100% - 20px), -50%) scale(1.1);
            filter: brightness(0.9);
        }

        .btn-no {
            position: absolute;
            background: var(--secondary);
            color: var(--secondary-foreground);
            border: 2px solid var(--border);
            transition: all 0.3s ease-out;
        }

        .hint {

        .success-title {

        .image-container {

        footer a {

            color: inherit;

        }

        footer a:hover {
            color: var(--primary);
        }

        .hidden {

<body>
    <!-- Initial Prompt View -->

            <svg class="heart-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"/>

    <script>
        const promptView = document.getElementById('promptView');
        const successView = document.getElementById('successView');
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const buttonContainer = document.getElementById('buttonContainer');

        let noButtonPosition = { x: 0, y: 0 };

        // Initialize No button position
        function initializeNoButton() {
            const containerRect = buttonContainer.getBoundingClientRect();
            const buttonRect = noBtn.getBoundingClientRect();
            noButtonPosition = {
                x: containerRect.width / 2 + 40,
                y: containerRect.height / 2 - buttonRect.height / 2
            };
            noBtn.style.left = noButtonPosition.x + 'px';
            noBtn.style.top = noButtonPosition.y + 'px';
        }

        // Move No button to random position
        function moveNoButton() {
            const containerRect = buttonContainer.getBoundingClientRect();
            const buttonRect = noBtn.getBoundingClientRect();

            const maxX = containerRect.width - buttonRect.width - 20;
            const maxY = containerRect.height - buttonRect.height - 20;

            const newX = Math.random() * maxX;
            const newY = Math.random() * maxY;

            noButtonPosition = { x: newX, y: newY };
            noBtn.style.left = newX + 'px';
            noBtn.style.top = newY + 'px';
        }

        // Handle Yes click
        function handleYesClick() {
            promptView.classList.add('hidden');
            successView.classList.remove('hidden');
        }

        // Event listeners
        yesBtn.addEventListener('click', handleYesClick);
        noBtn.addEventListener('mouseenter', moveNoButton);
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveNoButton();
        });

        // Initialize on load
        window.addEventListener('load', initializeNoButton);
        window.addEventListener('resize', initializeNoButton);
    </script>
